		<script type="text/javascript">
			//主处理方法
			var page =1;
			$(function () {
                //打开页面时加载并显示笔记本
                loadUserBooks();
                //打开页面时加载并显示用户名
                loadUserName();
                //点击退出登录
                $("#logout").click(userLogout);
                //动态绑定笔记本单击事件
                $("#books").on("click","li",loadUserNotes);
                //删除笔记本
				$("#books").on("click","button",delBook);
                //动态绑定笔记单击事件
                $("#notes").on("click","li",loadNoteBody);
                //保存编辑后的笔记
                $("#save_note").click(updateNote);
                //点击"+",弹出创建笔记本的alert
                $("#add_notebook").click(alertAddBookWindow);
                //点击弹出对话框的关闭,关闭对话框(对所有对话框都生效)
                $("#can").on("click",".close,.cancle",alertCloseBookWindow);
                //点击弹出对话框的添加笔记本,增加一条笔记本记录
                $("#can").on("click","#modalBasic .sure",addBook);
                //点击"+",弹出创建笔记的alert
                $("#add_note").click(alertAddNoteWindow);
                //点击弹出对话框的添加笔记,增加一条笔记信息
                $("#can").on("click","#modalBasic_2 .sure",addNote);
                //双击弹出重命名窗口
                $("#books").on("dblclick","li",alertModifyBookNameWindow);
                //点击重命名窗口的确定,修改选定笔记本的名称
                $("#can").on("click","#modalBasic_4 .sure",renameBook);
                //点击笔记右上角箭头按钮,显示三个菜单选项
                $("#notes").on("click",".btn_slide_down",noteMenu);
                //点击页面时，隐藏下拉菜单
                $("body").click(hideMenu);
                //点击分享，实现笔记共享
                $("#notes").on("click","button.btn_share",shareNote);
                //点击"x"图标,弹出确认删除笔记窗口
                $("#notes").on("click","button.btn_delete",alertDeleteNoteWindow);
                //点击删除窗口的确认删除,更改笔记状态
                $("#can").on("click","#modalBasic_7 .sure",updateNoteStatus);
                //按Enter键搜索分享笔记
                $("#search_note").keydown(searchNote);
                //弹出收藏笔记窗口
                $("#pc_part_6 .contacts-list").on("click",".btn_like",alertEditLikeNote);
                //点击收藏笔记窗口的按钮
                $("#can").on("click",".sure",likeEditNote1);
                //点击更多,显示下一页查询结果
                $("#more_note").click(moreSearchShare);
                //加载回收站笔记
				$("#rollback_button").click(loadRollbackNotes);
				//撤销删除
                $("#pc_part_4 .contacts-list").on("click",".btn_replay",replay);
                //彻底删除
                $("#pc_part_4 .contacts-list").on("click",".btn_delete",deleteAgin);
                //加载收藏的笔记
                $("#like_button").click(loadLikeNotes);
                //加载参与活动的笔记
                $("#action_button").click(loadActivedNotes);
                //点击已收藏笔记显示笔记内容
				$("#pc_part_7 .contacts-list").on("click","li",loadLikeNoteBody);
				//点击参与活动的笔记显示笔记内容
                $("#pc_part_8 .contacts-list").on("click","li",loadActivedNoteBody);
				//点击搜索结果中的分享笔记显示分享笔记内容
                $("#pc_part_6 .contacts-list").on("click","li",loadShareBody);
            });

		<script type="text/javascript">
			//加载DOM之后处理页面高度
			function get_dom(e){
				return document.getElementById(e);
			}
			function set_height(){
				var pc_height=window.innerHeight;
				pc_height=pc_height-132;
				get_dom('first_side_right').style.height=(pc_height-31)+'px';
				get_dom('second_side_right').style.height=pc_height+'px';
				get_dom('four_side_right').style.height=pc_height+'px';
				get_dom('sixth_side_right').style.height=pc_height+'px';
				get_dom('seventh_side_right').style.height=pc_height+'px';
				get_dom('eighth_side_right').style.height=pc_height+'px';
				get_dom('third_side_right').style.height=(pc_height-15)+'px';
				get_dom('fifth_side_right').style.height=(pc_height-15)+'px';
			}
			function myEditorWidth(){
				var dom=get_dom('third_side_right');
				var style=dom.currentStyle||window.getComputedStyle(dom, null);
				get_dom('myEditor').style.width=style.width;
			}
			set_height();
			//改变窗口大小时调整页面尺寸
			window.onresize=function(){
				set_height();
				var width=$('#third_side_right').width()-35;
				$('.edui-container,.edui-editor-body').width(width);
				$('#myEditor').width(width-20);
			};
		</script>
